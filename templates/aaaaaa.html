                // Fonction pour mettre à jour la date et l'heure dans la div
                function updateChatStart() {
                  const chatStartDiv = document.getElementById('chatStart');
                  const date = new Date();
              
                  // Obtenir le jour de la semaine en français
                  const days = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
                  const dayOfWeek = days[date.getDay()];
              
                  // Obtenir l'heure sans les secondes
                  const hours = date.getHours();
                  const minutes = date.getMinutes();
                  const ampm = hours >= 12 ? 'PM' : 'AM';
                  const formattedTime = `${hours % 12 || 12}:${minutes < 10 ? '0' : ''}${minutes} ${ampm}`;
              
                  // Mettre à jour le contenu de la div
                  chatStartDiv.innerText = `${dayOfWeek}, ${formattedTime}`;
                }
              
                // Appeler la fonction une fois au début pour afficher l'heure d'ouverture de la conversation
                updateChatStart();

              <script>
                function displayMessage(message) {
                  const chat = document.getElementById('chat');
                  const messageElement = document.createElement('div');
                  messageElement.innerText = message;
                  chat.appendChild(messageElement);
                }
              
                function startVoiceRecognition() {
                  const recognition = new webkitSpeechRecognition() || SpeechRecognition();
                  recognition.lang = 'fr-FR';
                  recognition.start();
              
                  recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    displayMessage("Vous avez dit : " + transcript);
                    // Ici, vous pouvez envoyer le texte transcrit à votre chatbot pour une interaction vocale.
                  };
              
                  recognition.onerror = function(event) {
                    console.error('Erreur de reconnaissance vocale :', event.error);
                  };
                }
              
                function sendMessage() {
                  const messageInput = document.getElementById('messageInput');
                  const message = messageInput.value;
                  if (message.trim() !== '') {
                    displayMessage("Vous : " + message);
                    // Ici, vous pouvez envoyer le message à votre chatbot pour une interaction texte.
                    messageInput.value = ''; // Effacer le contenu de la zone de saisie après l'envoi du message.
                  }
                }
              </script>

      <script>
        setTimeout(function() {
          const message = "Besoin d'aide ?";
          const delay = 70; // Délai en millisecondes entre chaque lettre
          
          let index = 0;
          const chatMessage = document.getElementById("chatMessage");
          
          function writeMessage() {
            chatMessage.textContent += message[index];
            index++;
            
            if (index < message.length) {
              setTimeout(writeMessage, delay);
            }
          }
          
          writeMessage();
          
          chatMessage.style.display = "block";
        }, 2000);
      </script>
